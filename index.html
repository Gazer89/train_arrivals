<!DOCTYPE html>
<html>

<head>
    <title>Train Arrivals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:800|Jomhuria|Fontdiner+Swanky" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</head>

    <body>
        <header></header>

        <div class="container-fluid">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="container">
                    <div class="jumbotron">
                        <h1>Train Arrivals</h1> 
                        <p></p> 
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">Train Arrival Schdule</div>
                        <div class="panel-body">
                            <table class="table table-hover">

                                <thead>
                                    <tr>
                                    <th>Train</th>
                                    <th>Desitnation</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody>
        
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Add Train</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainname">Train Name</label>
                                    <input type="text" class="form-control" id="trainname">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <label for="firsttraintime">1st Train Arrival Time (hh:mm AM/PM)</label>
                                    <input type="time" class="form-control" id="firsttraintime">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <button type="submit" class="btn btn-default" id="addtrain">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-1"></div>
        </div>
        <script type="text/javascript" src="assets/javascript/java.js"></script>        
    </body>
</html>
